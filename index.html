<style>
:root {
    --bg-dark: rgb(19,26,34);
    --bg-light: #f8fbff;
    --card-dark: #1f2d3a;
    --card-light: #ffffff;
    --text-dark: #ffffff;
    --text-light: #1a365d;
    --accent: #4a90e2;
    --accent-light: #5aa3f0;
    --first-card-bg: rgb(75, 124, 174);
    --footer-text: #6b7280;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    transition: background 0.4s, color 0.4s;
    width: 100%;
}

body.dark {
    background: var(--bg-dark);
    color: var(--text-dark);
    --footer-text: #9ca3af;
}

body.light {
    background: var(--bg-light);
    color: var(--text-light);
    --footer-text: #6b7280;
}

.container {
    max-width: 900px;
    width: 100%;
    margin: 40px auto;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.card {
    border-radius: 24px;
    padding: 28px;
    margin-bottom: 30px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    transition: background 0.4s, box-shadow 0.4s;
    position: relative;
    width: 100%;
    max-width: 700px;
}

.card:first-child {
    background: var(--first-card-bg) !important;
    color: white;
    box-shadow: 0 20px 40px rgba(75,124,174,0.3);
}

.dark .card:not(:first-child) {
    background: var(--card-dark);
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
}

.light .card:not(:first-child) {
    background: var(--card-light);
    box-shadow: 0 20px 40px rgba(74,144,226,0.15);
}

.card-title {
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    margin: 0 0 24px 0;
    padding: 0;
    color: inherit;
    line-height: 1.2;
}

.card-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0;
}

.avatar {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    display: block;
    margin: 0 auto 20px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

.buttons-container {
    text-align: center;
    width: 100%;
}

.button {
    display: inline-block;
    padding: 14px 24px;
    border-radius: 16px;
    background: var(--accent);
    color: white;
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s;
    margin: 8px;
    border: 2px solid transparent;
}

.button:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(74,144,226,0.4);
    background: var(--accent-light);
}

.button.secondary {
    background: #ff4d4d;
}

.button.secondary:hover {
    background: #ff6666;
    box-shadow: 0 10px 20px rgba(255,77,77,0.4);
}

.nft-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 14px;
    width: 100%;
    max-width: 351px;
    margin: 0 auto;
    justify-items: center;
    justify-content: center;
}

.nft-card {
    border-radius: 16px;
    overflow: hidden;
    cursor: pointer;
    transition: 0.3s;
    position: relative;
    aspect-ratio: 1;
    width: 105px;
    height: 105px;
}

.nft-card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
}

.nft-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 30px rgba(0,0,0,0.4);
}

.overlay {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.7);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
    font-weight: bold;
    opacity: 0;
    transition: 0.3s;
}

.nft-card:hover .overlay {
    opacity: 1;
}

.center {
    text-align: center;
}

.footer {
    width: 100%;
    max-width: 900px;
    margin: 40px auto 30px;
    padding: 0 20px;
    text-align: center;
}

.footer-text {
    font-size: 14px;
    color: var(--footer-text);
    line-height: 1.4;
    margin: 0 0 4px 0;
}

.footer-links {
    margin: 0;
}

.footer-link {
    color: var(--accent);
    text-decoration: none;
    font-weight: 500;
    margin: 0 2px;
}

.footer-link:hover {
    text-decoration: underline;
}

/* iPhone 13 mini (375px) */
@media (max-width: 430px) {
    .container {
        padding: 12px;
        margin: 20px auto;
    }
    
    .card {

    }

    }
    
    .nft-grid {

    .nft-card {
        width: 105px;
        height: 105px;
    }
    
    .footer {

    }
    
    .footer-text {

}

/* Средние мобильные */
@media (min-width: 431px) and (max-width: 768px) {

/* Десктоп и Макбук */
@media (min-width: 769px) {

    }

    .nft-grid {

        max-width: 540px;
    }
    
    .nft-card {
        width: 160px;
        height: 160px;
    }
}
</style>

<script>
function applyTheme() {
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const hour = new Date().getHours();

    document.body.classList.remove('dark', 'light');

    if (prefersDark || hour >= 20 || hour < 7) {
        document.body.classList.add('dark');
    } else {
        document.body.classList.add('light');
    }
}

applyTheme();
window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', applyTheme);
</script>
